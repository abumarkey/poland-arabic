---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <p style:"text-size:22px;"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">المقالة الكامل</a> / {{ post.date | date:  "%d.%m.%Y" }}</p>
    </article>
  {% endfor %} 
</div>
